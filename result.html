<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>生成された画像 - Gemini Image Maker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="result-page">
  <div class="container">
    <header>
      <h1>🎨 生成された画像</h1>
    </header>

    <main>
      <div id="loadingState" class="loading-state">
        <div class="spinner"></div>
        <p>画像を生成しています...</p>
      </div>

      <div id="errorState" class="error-state" style="display: none;">
        <div class="error-icon">⚠️</div>
        <h2>エラーが発生しました</h2>
        <p id="errorMessage"></p>
        <button onclick="window.close()" class="btn btn-secondary">閉じる</button>
        <button onclick="location.href='options.html'" class="btn btn-primary">設定を開く</button>
      </div>

      <div id="imageState" class="image-state" style="display: none;">
        <div class="prompt-display">
          <h3>プロンプト:</h3>
          <p id="promptText"></p>
        </div>

        <div class="image-container">
          <img id="generatedImage" alt="生成された画像" />
        </div>

        <div class="button-group">
          <button id="copyBtn" class="btn btn-primary">
            📋 画像をコピー
          </button>
          <button id="downloadBtn" class="btn btn-secondary">
            💾 ダウンロード
          </button>
          <button id="newBtn" class="btn btn-outline">
            🔄 新しい画像を生成
          </button>
        </div>

        <div id="copyMessage" class="message" style="display: none;"></div>
      </div>
    </main>
  </div>

  <script src="result.js"></script>
</body>
</html>
